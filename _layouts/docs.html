---
layout: default
---

<section class="docs">
  {% include docs_contents_mobile.html %}
  {% include docs_contents.html %}

  <div class="content">
    <article>
      <h1>{{ page.title }}</h1>
      <h1>{{ page.prev_version.version }}</h1>
      <dl>
      <dt>Version {{ page.version }}</dt>
      {% if page.prev_version != null %}
        <dt><a href="{{ page.prev_version }}">Previous version</a></dt>
      {% endif %}
      </dl>
      <hr>
      {{ content }}
      {% include section_nav.html %}
    </article>
  </div>

  <div class="clear"></div>
</section>
