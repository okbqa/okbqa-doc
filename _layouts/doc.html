---
layout: default
---

<section class="docs">
  {% include docs_contents_mobile.html %}
  {% include docs_contents.html %}

  <div class="content">
    <article>
      <h1>{{ page.title }}</h1>
      <h1>{{ page.prev_version.version }}</h1>
      <ul class="meta">
      <li>Version {{ page.version }}</li>
      {% if page.prev_version != null %}
        <li><a href="{{ page.prev_version }}">Previous version</a></li>
      {% endif %}
      </ul>
      <hr>
      {{ content }}
    </article>
  </div>

  <div class="clear"></div>
</section>
